<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Betting Hub</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --surface: #f9fafb;
            --text: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1f2937;
            border-bottom: 3px solid #6366f1;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        /* Mock navigation */
        .nav-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .nav-item {
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            text-decoration: none;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: #6366f1;
            color: white;
        }
        
        .nav-item.active {
            background: #6366f1;
            color: white;
        }
        
        .nav-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        /* Feed posts container */
        .feed-posts {
            min-height: 400px;
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
        }
        
        /* Tool cards */
        .tool-card {
            transition: transform 0.2s;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        button {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6366f1;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="test-container">
        <h1>üéØ Betting Hub Test</h1>
        
        <div class="test-section">
            <h3>Component Status</h3>
            <div id="component-status"></div>
        </div>
        
        <div class="test-section">
            <h3>Mock Navigation</h3>
            <div class="nav-container">
                <a class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
                <!-- Betting Hub nav item will be inserted here -->
            </div>
        </div>
        
        <div class="test-section">
            <h3>Hub Display Area</h3>
            <div class="feed-posts">
                <!-- Betting hub content will load here -->
                <p style="color: #6b7280; text-align: center;">Click "Open Betting Hub" to load the interface</p>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Test Controls</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="testOpenHub()">Open Betting Hub</button>
                <button onclick="testLoadGames()">Test Load Games</button>
                <button onclick="testCoinCheck()">Test Coin Check</button>
                <button onclick="testToolOpening()">Test Tool Opening</button>
                <button onclick="testDeductCoins()">Test Coin Deduction</button>
                <button onclick="setTestCoins(100)">Set 100 Coins</button>
                <button onclick="setTestCoins(5)">Set 5 Coins</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="user-coins">0</div>
                    <div class="stat-label">User Coins</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="api-calls">0</div>
                    <div class="stat-label">API Calls</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tools-opened">0</div>
                    <div class="stat-label">Tools Opened</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="nav-items">0</div>
                    <div class="stat-label">Nav Items</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Test Results</h3>
            <div id="test-results"></div>
            <button onclick="runAllTests()" style="margin-top: 15px;">Run All Tests</button>
        </div>
    </div>

    <script type="module">
        import { bettingHub } from '/js/components/betting-hub.js';
        import { apiService } from '/js/core/services/api-service.js';
        import { API_ENDPOINTS } from '/js/core/config/api-endpoints.js';
        import { storageService } from '/js/core/services/storage-service.js';
        
        // Make available globally
        window.bettingHub = bettingHub;
        
        const resultsDiv = document.getElementById('test-results');
        let apiCallCount = 0;
        let toolsOpenedCount = 0;
        
        // Mock user with coins
        const mockUser = {
            username: 'testuser',
            displayName: 'Test User',
            degenCoins: 50
        };
        
        // Set initial user - use correct method
        if (typeof storageService.setUser === 'function') {
            storageService.setUser(mockUser);
        } else {
            // Fallback to localStorage directly
            localStorage.setItem('user', JSON.stringify(mockUser));
        }
        
        // Mock API responses
        apiService.get = async function(endpoint) {
            apiCallCount++;
            document.getElementById('api-calls').textContent = apiCallCount;
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            if (endpoint.includes('/games/today')) {
                return [
                    { awayTeam: 'Chiefs', homeTeam: 'Bills', time: '4:25 PM', spread: 'KC -3.5', total: '47.5' },
                    { awayTeam: 'Cowboys', homeTeam: 'Eagles', time: '8:20 PM', spread: 'PHI -7', total: '52.5' },
                    { awayTeam: 'Rams', homeTeam: '49ers', time: '4:05 PM', spread: 'SF -3', total: '45.5' }
                ];
            }
            
            return [];
        };
        
        apiService.post = async function(endpoint, data) {
            apiCallCount++;
            document.getElementById('api-calls').textContent = apiCallCount;
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            if (endpoint.includes('/coins/deduct')) {
                const user = storageService.getUser();
                user.degenCoins -= data.amount;
                storageService.setUser(user);
                updateCoinDisplay();
                return { success: true };
            }
            
            return { success: false };
        };
        
        // Override alert and confirm for testing
        window.alert = function(msg) {
            addResult(`Alert: ${msg}`, 'warning');
        };
        
        window.confirm = function(msg) {
            addResult(`Confirm: ${msg}`, 'warning');
            return false; // Don't redirect in tests
        };
        
        function updateComponentStatus() {
            const statusDiv = document.getElementById('component-status');
            const isLoaded = typeof bettingHub !== 'undefined';
            const navItems = document.querySelectorAll('.nav-item').length;
            
            statusDiv.innerHTML = `
                <p>‚úÖ Component Loaded: ${isLoaded}</p>
                <p>Current Tool: ${bettingHub.currentTool || 'None'}</p>
                <p>Methods Available: 
                    ${typeof bettingHub?.openHub === 'function' ? '‚úÖ' : '‚ùå'} openHub,
                    ${typeof bettingHub?.loadQuickGames === 'function' ? '‚úÖ' : '‚ùå'} loadQuickGames,
                    ${typeof bettingHub?.checkCoins === 'function' ? '‚úÖ' : '‚ùå'} checkCoins,
                    ${typeof bettingHub?.deductCoins === 'function' ? '‚úÖ' : '‚ùå'} deductCoins
                </p>
            `;
            
            document.getElementById('nav-items').textContent = navItems;
            updateCoinDisplay();
        }
        
        function updateCoinDisplay() {
            const user = storageService.getUser ? storageService.getUser() : JSON.parse(localStorage.getItem('user') || '{}');
            document.getElementById('user-coins').textContent = user?.degenCoins || 0;
        }
        
        window.testOpenHub = function() {
            addResult('Opening betting hub...', 'info');
            
            // Simulate click on betting nav
            const bettingNav = document.querySelector('.nav-item:has(.fa-football-ball)');
            if (bettingNav) {
                bettingNav.click();
                
                setTimeout(() => {
                    const hubContent = document.querySelector('.betting-hub');
                    if (hubContent) {
                        addResult('‚úÖ Betting hub opened successfully', 'success');
                        
                        // Check for tool cards
                        const toolCards = document.querySelectorAll('.tool-card');
                        addResult(`‚úÖ Found ${toolCards.length} tool cards`, 'success');
                    } else {
                        addResult('‚ùå Failed to open betting hub', 'error');
                    }
                }, 100);
            } else {
                addResult('‚ùå Betting nav not found', 'error');
            }
        }
        
        window.testLoadGames = async function() {
            addResult('Testing game loading...', 'info');
            
            await bettingHub.loadQuickGames();
            
            setTimeout(() => {
                const gamesGrid = document.getElementById('quickGamesGrid');
                if (gamesGrid && gamesGrid.children.length > 0) {
                    addResult(`‚úÖ Loaded ${gamesGrid.children.length} games`, 'success');
                } else {
                    addResult('‚ùå No games loaded', 'error');
                }
            }, 500);
        }
        
        window.testCoinCheck = function() {
            addResult('Testing coin check...', 'info');
            
            // Test with enough coins
            const user = storageService.getUser();
            user.degenCoins = 20;
            storageService.setUser(user);
            updateCoinDisplay();
            
            if (bettingHub.checkCoins(15)) {
                addResult('‚úÖ Coin check passed with sufficient coins', 'success');
            } else {
                addResult('‚ùå Coin check failed with sufficient coins', 'error');
            }
            
            // Test with insufficient coins
            user.degenCoins = 5;
            storageService.setUser(user);
            updateCoinDisplay();
            
            if (!bettingHub.checkCoins(15)) {
                addResult('‚úÖ Coin check correctly rejected insufficient coins', 'success');
            } else {
                addResult('‚ùå Coin check incorrectly allowed insufficient coins', 'error');
            }
        }
        
        window.testToolOpening = function() {
            addResult('Testing tool opening...', 'info');
            
            // Set enough coins
            setTestCoins(100);
            
            // Try to open NFL Analyzer
            bettingHub.openNFLAnalyzer('Chiefs', 'Bills');
            
            setTimeout(() => {
                const modal = document.querySelector('div[style*="z-index: 10000"]');
                if (modal) {
                    toolsOpenedCount++;
                    document.getElementById('tools-opened').textContent = toolsOpenedCount;
                    addResult('‚úÖ Tool modal opened', 'success');
                    
                    // Close the modal
                    modal.remove();
                    addResult('‚úÖ Tool modal closed', 'success');
                } else {
                    addResult('‚ö†Ô∏è Tool modal not opened (may need more coins)', 'warning');
                }
            }, 100);
        }
        
        window.testDeductCoins = async function() {
            addResult('Testing coin deduction...', 'info');
            
            // Set initial coins
            setTestCoins(50);
            const initialCoins = bettingHub.getUserCoins();
            
            // Deduct coins
            await bettingHub.deductCoins(10);
            
            const finalCoins = bettingHub.getUserCoins();
            
            if (finalCoins === initialCoins - 10) {
                addResult(`‚úÖ Coins deducted correctly: ${initialCoins} ‚Üí ${finalCoins}`, 'success');
            } else {
                addResult(`‚ùå Coin deduction failed: ${initialCoins} ‚Üí ${finalCoins}`, 'error');
            }
        }
        
        window.setTestCoins = function(amount) {
            const user = storageService.getUser ? storageService.getUser() : JSON.parse(localStorage.getItem('user') || '{}');
            user.degenCoins = amount;
            
            if (typeof storageService.setUser === 'function') {
                storageService.setUser(user);
            } else {
                localStorage.setItem('user', JSON.stringify(user));
            }
            
            updateCoinDisplay();
            addResult(`Set user coins to ${amount}`, 'info');
        }
        
        window.runAllTests = async function() {
            resultsDiv.innerHTML = '';
            addResult('<h4>Running All Tests...</h4>', 'info');
            
            // Test 1: Component loaded
            if (typeof bettingHub !== 'undefined') {
                addResult('‚úÖ Component loaded successfully', 'success');
            } else {
                addResult('‚ùå Component not loaded', 'error');
                return;
            }
            
            // Test 2: Navigation added
            const navItem = document.querySelector('.nav-item:has(.fa-football-ball)');
            if (navItem) {
                addResult('‚úÖ Navigation item added', 'success');
            } else {
                addResult('‚ùå Navigation item not added', 'error');
            }
            
            // Test 3: Open hub
            await testOpenHub();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 4: Load games
            await testLoadGames();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 5: Coin system
            testCoinCheck();
            
            // Test 6: Coin deduction
            await testDeductCoins();
            
            // Test 7: XSS Prevention
            const hubContent = document.querySelector('.betting-hub');
            if (hubContent) {
                const hasScriptTag = hubContent.innerHTML.includes('<' + 'script>');
                const hasOnerror = hubContent.innerHTML.includes('onerror');
                
                if (!hasScriptTag && !hasOnerror) {
                    addResult('‚úÖ XSS prevention working', 'success');
                } else {
                    addResult('‚ùå XSS vulnerability detected', 'error');
                }
            }
            
            addResult('<h4>All tests complete!</h4>', 'info');
            updateComponentStatus();
        }
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        // Initialize
        updateComponentStatus();
        
        // Re-init to add navigation
        bettingHub.init();
        updateComponentStatus();
    </script>
</body>
</html>
